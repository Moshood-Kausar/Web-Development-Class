<!DOCTYPE html>
<html>
<head>
	<title>Application</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="form-section">
		<div class="header">
			<h1>APPLICATION FORM</h1>
			<p>Move from zero level to building applications and softwares on highly professional level with real life projects as a training milestones under conducive learning environment.</p>
		</div>	

	<div class="form-card">
		<form class="applyform">

			<div class="input-row">
				<div class="form-input">
					<input type="text" name="" placeholder="First name">
				</div>
				<div class="form-input">
					<input type="text" name="" placeholder="Last name">
				</div>
			</div>
			<div class="input-row">
				<div class="form-input">
					<input type="email" name="" placeholder="Email Address">
				</div>
				<div class="form-input">
					<input type="Phone" name="" placeholder="Phone Number">
				</div>
			</div>
			<div class="input-row">
				<div class="form-select">
					<select>
						<option>Select</option>
						<option>Osun State</option>
						<option>Oyo State</option>
						<option>Ondo State</option>
					</select>
				</div>
				<div class="form-select">
					<select>
						<option>Place of residence</option>
						<option>Ibadan</option>
						<option>Akure</option>
						<option>Osogbo</option>
					</select>
				</div>
			</div>
				<div class="input-row">
				<div class="form-select">
					<select>
						<option>Select Gender</option>
								<option>Male</option>
								<option>Female</option>
					</select>
				</div>
				<div class="form-select">
					<select>
						<option>Class Mode</option>
						<option>Week Days</option>
						<option>Weekends</option>
						<option>July Crash course</option>
						
					</select>
				</div>
				</div>
			<div class="form-select">
				<select>
					<option>Preferred Class</option>
					<option>Web Development</option>
					<option>Mobile Development</option>
					<option>Graphics Design</option>
					</select>
			</div>
			<div class="form-input">
				<input type="" name="" placeholder="Sponsor Phone Number">
				</div>
			<div class="form-select">
				<select>
					<option>Do you need accomodation?</option>
					<option>YES</option>
					<option>NO</option>
				</select>
			</div>
		<div class="form-select">
			<select>
				<option>How do you hear about us?</option>
				<option>Facebook</option>
				<option>Marketer</option>
				<option>Others</option>
			</select>
		</div>

		<div class="form-btn">
			<button type="submit" name=""> Enrol now</button>
			
		</div>

		</form>

	</div>
</div>
</body>
</html>
