
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Facebook Login</title>
	<link rel="stylesheet" type="text/css" href="fbstyle.css">	
</head>
<body>

	<div class="main">
		<div class="info">
			<h1>Facebook</h1>
			<p>Facebook helps you connect and share with people in your life</p>
		</div>

		<div class="loginform">
			<div class="formcard">
				<form class="" method="post" action="">

					<div class="form-input">
						<input type="email" name="" class="" value="" placeholder="Email address or phone number">
					</div>

					<div class="form-input">
						<input type="password" name="" class="" value="" placeholder="Password">
					</div>

					<div class="form-input">
						<button type="submit" class="form-btn">Log In</button>
					</div>

					<div class="center">
						<a href="" class="forgotpass">Forgot Password?</a>
					</div>

					<hr>
				</form>

				<div class="center">
					<button class="btn-new">Create New Account</button>
				</div>
			</div>
			<p class="newpage"><a href="">Create a page</a> for celebrity, band and business</p>
		</div>

	</div>
<script type="text/javascript">
	<button type="button" id="clickme"> Subscribe</button>
</script>
</body>
</html>
